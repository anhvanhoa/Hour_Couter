<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hẹn giờ</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <nav class="navigate">
            <a href="./index.html">
                <li class="nav-link">Báo thức</li>
            </a>
            <li class="nav-link timer">Hẹn giờ</li>
        </nav>
        <div class="module module-one">
            <div class="overlay"></div>
            <div class="item-module">
                <h2>Hẹn giờ</h2>
                <div class="wrapper-timer">
                    <div class="group-select">
                        <select id="set-hour">
                            <option selected hidden value="0">Hour</option>
                        </select>
                    </div>
                    <div class="group-select">
                        <select id="set-minute">
                            <option selected hidden value="0">Minute</option>
                        </select>
                    </div>
                </div>
                <button class="btn-timer">Đặt giờ</button>
            </div>
        </div>
        <div class="root">
            <div class="box-time">
                <div class="box-1">
                    <div class="item-box-1 hours">00</div>
                    <div class="item-box-1 minute">00</div>
                    <div class="item-box-1 second">00</div>
                </div>
            </div>
        </div>
    </body>
    <script src="./countDown.js"></script>
</html>
